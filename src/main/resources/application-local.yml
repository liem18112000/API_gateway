server:
  port: 5000
spring:
  r2dbc:
    url: r2dbc:mysql://localhost:3306/gateway
    username: root
    password:
    properties:
      sslMode: DISABLED
    pool:
      enabled: true
      initial-size: 22
      max-size: 30
      max-idle-time: 5m
      validation-query: SELECT 1
application:
  formatted-version: (v1.0.0)
  base-url: gateway
  route-mode: dynamic
services:
  security-service:
    name: security-service
    url:  http://localhost:8084